<body>

    <div class="container">
        <header>
            <div class="row col-sm-12">
                <div class="col-sm-6">
                    <h1>List of customers</h1>
                </div>
                <div class="col-sm-6">
                    <button id="btnShowCreateModal" class="btn btn-outline-light" data-bs-toggle="modal"

                        Add new customer
                    </button>

                        Transfer histories

        <div class="content">
            <table id="tbCustomer" class="table table-hover">

                        <th class="text-center">Phone</th>
                        <th class="text-center">Address</th>
                        <th class="text-center">Balance ($)</th>

                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal delete-->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Suspended Customers</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- <img class="row" src="delete.png" alt="" style="margin:auto; height: 80px;"> -->
                    <fieldset class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Full name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-control">

                            <input type="text" class="form-control">
                        </div>
                    </fieldset>
                    <span>
                        Do you want to delete this data?</span>
                </div>
                <div class="modal-footer">
                    <div style="margin:auto">
                        <button type="button" class="btn btn-primary">Yes, delete it!</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Create Customer -->
    <div class="modal fade" id="modalCreateCustomer" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header modal-header-create">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal create</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide"></div>

                    <form id="frmCreateCustomer" method="post">
                        <fieldset class="row g-3">
                            <input type="hidden" id="customerIdCre">
                            <div class="col-md-6">
                                <label class="form-label">Full name</label>
                                <input type="text" class="form-control" id="fullNameCre" name="fullNameCre">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="text" class="form-control" id="emailCre" name="emailCre">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phoneCre" name="phoneCre">
                            </div>
                            <div class="col-md-6 mb-2">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control" id="addressCre" name="addressCre">
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnCreate" class="btn btn-outline-primary">
                        <i class="fas fa-plus"></i>
                        Create
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Update Customer -->
    <div class="modal fade" id="modalUpdateCustomer" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header modal-header-update">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal update</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="frmUpdateCustomer" method="post">
                        <fieldset class="row g-3">
                            <input type="hidden" id="customerIdUp">
                            <div class="col-md-6">
                                <label class="form-label">Full name</label>
                                <input type="text" class="form-control" id="fullNameUp" name="fullNameUp">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="text" class="form-control" id="emailUp" name="emailUp">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phoneUp" name="phoneUp">
                            </div>
                            <div class="col-md-6 mb-2">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control" id="addressUp" name="addressUp">
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnUpdate" class="btn btn-outline-primary">
                        <i class="fas fa-edit"></i>
                        Update
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Deposit Customer -->
    <div class="modal fade" id="modalDepositCustomer" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header modal-header-update">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal Deposit</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="frmDepositCustomer" method="post">
                        <fieldset class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">ID</label>
                                <input type="text" class="form-control" id="customerIdDep" name="customerIdDep">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Full name</label>
                                <input type="text" class="form-control" id="fullNameDep" name="fullNameDep">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Current balance (vnd)</label>
                                <input type="tel" class="form-control" id="balanceDep" name="balanceDep">
                            </div>
                            <div class="col-md-6 mb-2">
                                <label class="form-label">Transaction Amount (vnd)</label>
                                <input type="text" class="form-control" id="transactionAmountDep"
                                    name="transactionAmountDep">
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnDeposit" class="btn btn-outline-primary">
                        <i class="fas fa-edit"></i>
                        Deposit
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Withdraw Customer -->
    <div class="modal fade" id="modalWithdrawCustomer" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header modal-header-update">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal Withdraw</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="frmWithdrawCustomer" method="post">
                        <fieldset class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">ID</label>
                                <input type="text" class="form-control" id="customerIdWd" name="customerIdWd">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Full name</label>
                                <input type="text" class="form-control" id="fullNameWd" name="fullNameWd">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Current balance (vnd)</label>
                                <input type="tel" class="form-control" id="balanceWd" name="balanceWd">
                            </div>
                            <div class="col-md-6 mb-2">
                                <label class="form-label">Transaction Amount (vnd)</label>
                                <input type="text" class="form-control" id="transactionAmountWd"
                                    name="transactionAmountWd">
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnWithdraw" class="btn btn-outline-primary">
                        <i class="fas fa-edit"></i>
                        Withdraw
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Transfer Customer -->
    <div class="modal fade" id="modalTransfer" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Transfer</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="frmTransfer">
                        <div class="row">
                            <div class="col-lg-3 mt-3">
                                <label for="senderIdTransfer">Sender ID</label>
                                <input type="text" class="form-control" id="senderIdTransfer" readonly>
                            </div>
                            <div class="col-lg-3 mt-3">
                                <label for="senderNameTransfer">Sender Name</label>
                                <input type="text" class="form-control" id="senderNameTransfer" readonly>
                            </div>
                            <div class="col-lg-3 mt-3">
                                <label for="senderEmailTransfer">Email</label>
                                <input type="text" class="form-control" id="senderEmailTransfer" readonly>
                            </div>
                            <div class="col-lg-3 mt-3">
                                <label for="senderBalanceTransfer">Sender balance (VNĐ)</label>
                                <input type="number" class="form-control" id="senderBalanceTransfer" readonly>
                            </div>
                            <div class="col-lg-3 mt-3">
                                <label>Recipient Name</label>
                                <select class="form-select" id="recipientsTransfer" name="recipientsTransfer">
                                </select>
                            </div>
                            <div class="col-lg-3 mt-3">
                                <label for="transferAmountTransfer">Transfer Amount</label>
                                <input type="number" class="form-control" id="transferAmountTransfer"
                                    name="transferAmountTransfer">
                            </div>
                            <div class="col-lg-3 mt-3">
                                <label for="feesTransfer">Fees (VNĐ)</label>
                                <input type="number" class="form-control" id="feesTransfer" value="10" readonly>
                            </div>
                            <div class="col-lg-3 mt-3">
                                <label for="transactionAmountTransfer">Total amount of transaction (VNĐ)</label>
                                <input type="number" class="form-control" id="transactionAmountTransfer" readonly>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-primary" id="btnTransfer">
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                        Transfer
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/jquery/jquery-v3.6.1.min.js"></script>
    <script src="/assets/fontawesome/v6.2.0/js/all.min.js"></script>
    <script src="/assets/sweetalert/v2/sweetalert2.js"></script>
    <script src="/assets/jquery/jquery.validate-v1.19.5.min.js"></script>
    <script src="/assets/js/app.js"></script>
    <script src="/assets/js/validate.js"></script>
    <script>

        const page = {
            urls: {
                getAllCustomers: App.CUSTOMER_API + "?deleted=0",
                getCustomerById: App.CUSTOMER_API,
                createCustomer: App.CUSTOMER_API,
                updateCustomer: App.CUSTOMER_API,
                deposit: App.CUSTOMER_API + "/deposit"
            },
            elements: {},
            loadData: {},
            commands: {},
            dialogs: {
                elements: {},
                loadDate: {},
                commands: {},
                alertDanger: {}
            },
            inintializeEventControl: {}
        }


        page.elements.btnShowCreateModal = $("#btnShowCreateModal");
        page.elements.tbCustomer = $("#tbCustomer");
        page.elements.tbCustomerBody = $("#tbCustomer tbody");
        page.elements.modalDeposit = $("#modalDepositCustomer")

        // //create
        page.dialogs.elements.modalCreateCustomer = $("#modalCreateCustomer");
        page.dialogs.elements.frmCreateCustomer = $("#frmCreateCustomer");
        page.dialogs.elements.customerIdCre = $("#customerIdCre");
        page.dialogs.elements.fullNameCre = $("#fullNameCre");
        page.dialogs.elements.emailCre = $("#emailCre");
        page.dialogs.elements.phoneCre = $("#phoneCre");
        page.dialogs.elements.addressCre = $("#addressCre");
        page.dialogs.elements.btnCreate = $("#btnCreate");

        // //update
        page.dialogs.elements.modalUpdateCustomer = $("#modalUpdateCustomer");
        page.dialogs.elements.frmUpdateCustomer = $("#frmUpdateCustomer");
        page.dialogs.elements.customerIdUp = $("#customerIdUp");
        page.dialogs.elements.fullNameUp = $("#fullNameUp");
        page.dialogs.elements.emailUp = $("#emailUp");
        page.dialogs.elements.phoneUp = $("#phoneUp");
        page.dialogs.elements.addressUp = $("#addressUp");
        page.dialogs.elements.btnUpdate = $("#btnUpdate");

        //error
        page.dialogs.alertDanger.modalCreate = $("#modalCreateCustomer .modal-body .modal-alert-danger");
        page.dialogs.alertDanger.modalUpdate = $("#modalUpdateCustomer .modal-body .modal-alert-danger");

        let customer = new Customer();
        let deposit = new Deposit();
        let withdraw = new Withdraw();
        let transfer = new Transfer();
        let customers = [];

        //show customer//
        page.commands.getAllCustomers = () => {
            $.ajax({
                headers: {
                    "accept": "application/json",
                    "content-type": "application/json"
                },
                type: "GET",
                url: page.urls.getAllCustomers
            })
                .done((data) => {
                    let tbCustomer = $("#tbCustomer tbody");
                    data.map(item => {
                        let str = renderCustomer(item);
                        tbCustomer.prepend(str);
                    });

                    enableTooltip();

                    removeHandleShowModal();

                    handleShowGroupModal();
                })
                .fail((error) => {
                    console.log(error);
                })
        }
        function renderCustomer(obj) {
            return `
            <tr id="tr_${obj.id}">
                    <td>${obj.id}</td>
                    <td>${obj.fullName}</td>
                    <td>${obj.email}</td>
                    <td>${obj.phone}</td>
                    <td>${obj.balance}</td>
                    <td>${obj.address}</td>
                    <td class="text-center">
                            <button data-id="${obj.id}" 
                                class="btn btn btn-outline-dark update" 
                                title="Edit" 
                                data-toggle="tooltip"
                                data-bs-original-title="Edit" 
                                data-bs-placement="top">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                        </td>
                        <td>
                            <button data-id="${obj.id}" 
                                class="btn btn-outline-success deposit" 
                                title="Deposit" 
                                data-toggle="tooltip"
                                data-bs-original-title="Edit"
                                data-bs-placement="top">
                                <i class="fa-regular fa-square-plus"></i>
                            </button>
                        </td>
                        <td>
                            <button data-id="${obj.id}" 
                                class="btn btn-outline-warning withdraw" 
                                title="Withdraw" 
                                data-toggle="tooltip"
                                data-bs-original-title="Edit"
                                data-bs-placement="top">
                                <i class="fa-regular fa-square-minus"></i>
                            </button>
                        </td>
                        <td>
                            <button data-id="${obj.id}" 
                                class="btn btn-outline-info transfer" 
                                title="Transfer" 
                                data-toggle="tooltip"
                                data-bs-original-title="Edit"
                                data-bs-placement="top">
                                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                            </button>
                        </td>
                        <td>
                            <button data-id="${obj.id}" 
                                class="btn btn-outline-danger delete" 
                                title="Suspended" 
                                data-toggle="tooltip"
                                data-bs-original-title="Edit"
                                data-bs-placement="top">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </td>
                </tr>
            `;
        }
        //end show

        //create//
        function handleShowCreateModal() {
            page.elements.btnShowCreateModal.on("click", () => {
                page.dialogs.elements.modalCreateCustomer.modal("show");
            })
        }
        $("#btnCreate").on("click", () => {
            $("#frmCreateCustomer").trigger("submit");
        })

        $("#frmCreateCustomer").validate({
            rules: {
                fullNameCre: {
                    required: true,
                    minlength: 5,
                    maxlength: 50
                },
                emailCre: {
                    required: true,
                    minlength: 5,
                    maxlength: 50,
                    email: true
                },
                phoneCre: {
                    phone_valid: true,
                    required: true,
                }
            },
            messages: {
                fullNameCre: {
                    required: "Vui lòng nhập tên đầy đủ",
                    minlength: "Độ dài tối thiểu là 5 ký tự",
                    maxlength: "Độ dài tối đa là 35 ký tự"
                },
                emailCre: {
                    required: "Vui lòng nhập email đầy đủ",
                    minlength: "Độ dài tối thiểu là 5 ký tự",
                    maxlength: "Độ dài tối đa là 35 ký tự",
                    email: "Định dạng email không đúng"
                },
                phoneCre: {
                    phone_valid: "Định dạng số điện thoại không đúng",
                    required: "Vui lòng nhập số điện thoại đầy đủ"
                }
            },
            submitHandler: function () {
                customer.fullName = $("#fullNameCre").val();
                customer.email = $("#emailCre").val();
                customer.phone = $("#phoneCre").val();
                customer.address = $("#addressCre").val();
                customer.balance = 0;
                customer.deleted = 0;
                createCustomer(customer);
            }
        })
        function createCustomer(obj) {
            $.ajax({
                headers: {
                    "accept": "application/json",
                    "content-type": "application/json"
                },
                type: "POST",
                url: "http://localhost:3000/customers",
                data: JSON.stringify(obj)
            })
                .done((data) => {
                    let str = renderCustomer(data);

                    $("#tbCustomer tbody").prepend(str);

                    removeHandleShowModal();
                    handleShowGroupModal();
                    $("#modalCreateCustomer").modal("hide");
                })
                .fail((error) => {
                    console.error(error);
                })
        }

        //end create//

        //update//
        function handleShowUpdateModal() {
            $(".update").on("click", function () {
                let id = $(this).data("id");
                getCustomerById(id).then((data) => {
                    $("#customerIdUp").val(id);
                    $("#fullNameUp").val(data.fullName);
                    $("#emailUp").val(data.email);
                    $("#phoneUp").val(data.phone);
                    $("#addressUp").val(data.address);

                    $("#modalUpdateCustomer").modal("show");
                })
                    .catch(() => {
                        alert("ID not valid");
                    });
            })
        }

        $("#btnUpdate").on("click", () => {
            $("#frmUpdateCustomer").submit();
        })
        $("#frmUpdateCustomer").validate({
            rules: {
                fullNameUp: {
                    required: true,
                    minlength: 5,
                    maxlength: 50
                },
                emailUp: {
                    required: true,
                    minlength: 5,
                    maxlength: 50,
                    email: true
                },
                phoneUp: {
                    phone_valid: true,
                    required: true,
                }
            },
            messages: {
                fullNameUp: {
                    required: "Vui lòng nhập tên đầy đủ",
                    minlength: "Độ dài tối thiểu là 5 ký tự",
                    maxlength: "Độ dài tối đa là 35 ký tự"
                },
                emailUp: {
                    required: "Vui lòng nhập email đầy đủ",
                    minlength: "Độ dài tối thiểu là 5 ký tự",
                    maxlength: "Độ dài tối đa là 35 ký tự",
                    email: "Định dạng email không đúng"
                }
            },
            submitHandler: function () {
                customer.id = $("#customerIdUp").val();
                customer.fullName = $("#fullNameUp").val();
                customer.email = $("#emailUp").val();
                customer.phone = $("#phoneUp").val();
                customer.address = $("#addressUp").val();
                updateCustomer(customer);
            }
        })
        function updateCustomer(obj) {
            $.ajax({
                headers: {
                    "accept": "application/json",
                    "content-type": "application/json"
                },
                type: "PATCH",
                url: "http://localhost:3000/customers/" + obj.id,
                data: JSON.stringify(obj)
            })
                .done((data) => {

                    let str = renderCustomer(data);
                    let updateRow = $("#tr_" + obj.id);
                    updateRow.replaceWith(str);
                

                    removeHandleShowModal();
                    handleShowUpdateModal();
                    $("#modalUpdateCustomer").modal("hide");
                })
                .fail((error) => {
                    console.error(error);
                })
        }
        //end update//



        //deposit//
        function handleShowDepositModal() {
            $(".deposit").on("click", function () {
                let id = $(this).data("id");
                getCustomerById(id).then((data) => {
                    $("#customerIdDep").val(id);
                    $("#fullNameDep").val(data.fullName);
                    $("#balanceDep").val(data.balance);
                    $("#transactionAmountDep").val(0);
                    $("#modalDepositCustomer").modal("show");
                })
                    .catch(() => {
                        Swal.fire({
                            icon: 'error',

        $("#btnTransfer").on("click", () => {

        $("#frmTransfer").validate({
            rules: {
                transferAmountTransfer: {
                    required: true,
                    min: 20000,
                    max: 500000000
                }
            },
            messages: {
                transferAmountTransfer: {
                    required: "Vui lòng nhập số tiền",
                    min: "Giá trị nhỏ nhất là 20.000 vnd",
                    max: "Giá trị lớn nhất là 500.000.000 VNĐ"
                }

            },
            submitHandler: () => {
                let senderId = $("#senderIdTransfer").val();
                let recipientId = $("#recipientsTransfer").val();
                let transferAmount = $("#transferAmountTransfer").val();
                let fees = 10;
                let feesAmount = (+transferAmount * +fees) / 100;
                let transactionAmount = +transferAmount + feesAmount;
                let sender = new Customer();
                let recipient = new Customer();
                getCustomerById(senderId).then((data) => {
                    sender = data;
                    transfer.senderId = senderId;
                    getCustomerById(recipientId).then((data) => {
                        recipient = data;
                        transfer.recipientId = recipientId;
                        transfer.transferAmount = transferAmount;
                        transfer.fees = fees;
                        transfer.feesAmount = feesAmount;
                        transfer.transactionAmount = transactionAmount;
                        if (transactionAmount < sender.balance) {
                            console.log(transfer);
                            doTransfer(transfer, sender, recipient);
                        }
                        else {
                            Swal.fire({
                                icon: 'error',
                                title: 'Error',
                                text: 'Số tiền muốn chuyển lớn hơn số tiền có trong tài khoản',
                            })
                        }


                    })
                        .catch(() => {
                            Swal.fire({
                                icon: 'error',
                                title: 'Oops...',
                                text: 'Recipient ID invalid',
                            })
                        });

                })
                    .catch(() => {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Sender ID invalid',
                        })
                    });
            }
        })

        function doTransfer(transferInput, sender, recipient) {
            $.ajax({
                headers: {
                    "accept": "application/json",
                    "content-type": "application/json"
                },
                type: "POST",
                url: "http://localhost:3000/transfers",
                data: JSON.stringify(transferInput)
            })
                .done((data) => {
                    Promise.resolve().then(function () {
                        sender.balance = +sender.balance - +transferInput.transactionAmount;
                        updateCustomer(sender);
                        let str = renderCustomer(sender);
                        let updateRow = $("#tr_" + sender.id);
                        updateRow.replaceWith(str);
                    }).then(function () {
                        recipient.balance = +recipient.balance + +transferInput.transferAmount;
                        updateCustomer(recipient);
                        let str = renderCustomer(recipient);
                        let updateRow = $("#tr_" + recipient.id);
                        updateRow.replaceWith(str);
                    })
                    enableTooltip();

                    removeHandleShowModal();

                    handleShowGroupModal();

                    $("#modalTransfer").modal("hide");

                    Swal.fire(
                        'Thành công',
                        'Chuyển ' + transferInput.transferAmount + ' VNĐ từ khách hàng ' + sender.fullName + ' đến khách hàng ' + recipient.fullName + ' thành công!',
                        'success'
                    )
                })
                .fail((error) => {
                    console.error(error);
                })
        }

        function getCustomersWhereIdIsNot(senderId) {
            $("#recipientsTransfer").empty();
            $.ajax({
                headers: {
                    "accept": "application/json",
                    "content-type": "application/json"
                },
                type: "GET",
                url: "http://localhost:3000/customers/?deleted=0&id_ne=" + senderId
            })
                .done((data) => {
                    $.each(data, (i, item) => {
                        $("#recipientsTransfer").append($('<option>',
                            {
                                value: item.id,
                                text: item.id + " - " + item.fullName
                            }));
                    })

                })
                .fail((error) => {
                    console.log(error);
                })
        }
        $("#transferAmountTransfer").on("input", function () {
            let transferAmount = +$(this).val();
            let fees = 10;
            let feesAmount = transferAmount * fees / 100;
            let transactionAmount = transferAmount + feesAmount;

            $("#transactionAmountTransfer").val(transactionAmount);
        })

        function handleShowConfirmDelete() {
            $(".delete").on("click", function () {
                let customerId = $(this).data("id");

                        title: 'Are you sure?',
                        text: "You won't be able to revert this!",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Yes, delete it!'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            customer.deleted = 1;
                            doDeleteCustomer(customer.id)
                        }
                    })
                        .catch(() => {
                            Swal.fire({
                                icon: 'error',
                                title: 'Oops...',
                                text: 'Customer ID invalid',
                            })
                        })
                })

            });
        }

        function doDeleteCustomer(customerId) {
            $.ajax({
                headers: {
                    "accept": "application/json",
                    "content-type": "application/json"
                },
                type: "PATCH",
                url: "http://localhost:3000/customers/" + customerId,
                data: JSON.stringify(customer)
            })
                .done((data) => {
                    $("#tr_" + customerId).remove();
                    Swal.fire(
                        'Deleted!',
                        'The client has been deleted.',
                        'success'
                    )
                })
                .fail((error) => {
                    console.log(error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Something went wrong!',
                    })
                })
        }
