<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Ajax Banking</title>
    <th:block th:replace="layout/head :: head"/>
</head>

<body>

<div class="container">
    <header>
        <div class="row col-sm-12">
            <div class="col-sm-6">
                <h1>List of customers</h1>
            </div>
            <div class="col-sm-6">
                <button id="btnShowCreateModal" class="btn btn-outline-light" data-bs-toggle="modal"
                        data-bs-target="#modalCreateCustomer">
                    <i class="fa-solid fa-square-plus"></i>
                    Add new customer
                </button>
                <a href="/transfers" class="btn btn-outline-light">
                    <i class="fas fa-history"></i>
                    <span>Transfer money Information</span>
                </a>
            </div>
        </div>
    </header>

    <div class="content">
        <table id="tbCustomer" class="table table-hover">
            <thead>
            <tr>
                <th class="text-center">#</th>
                <th class="text-center">Full name</th>
                <th class="text-center">Email</th>
                <th class="text-center">Phone</th>
                <th class="text-center">Address</th>
                <th class="text-center">Balance ($)</th>
                <th colspan="5" class="text-center">Action</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>

<!-- Modal delete-->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Suspended Customers</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- <img class="row" src="delete.png" alt="" style="margin:auto; height: 80px;"> -->
                <fieldset class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Full name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Phone</label>
                        <input type="tel" class="form-control">
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control">
                    </div>
                </fieldset>
                <span>
                        Do you want to delete this data?</span>
            </div>
            <div class="modal-footer">
                <div style="margin:auto">
                    <button type="button" class="btn btn-primary">Yes, delete it!</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Create Customer -->
<th:block th:replace="customer/modalCreateCustomer :: modalCreateCustomer"/>

<!-- Modal Update Customer -->
<th:block th:replace="customer/modalUpdateCustomer :: modalUpdateCustomer"/>

<!-- Modal Deposit Customer -->
<th:block th:replace="customer/modalDepositCustomer :: modalDepositCustomer"/>

<!-- Modal Withdraw Customer -->
<th:block th:replace="customer/modalWithdrawCustomer :: modalWithdrawCustomer"/>

<!-- Modal Transfer Customer -->
<th:block th:replace="customer/modalTransferCustomer :: modalTransferCustomer"/>


<th:block th:replace="layout/script :: script"/>

<script src="/assets/js/app.js"></script>
<script src="/assets/js/validate.js"></script>

<script>

    const page = {
        urls: {
            getAllCustomers: App.CUSTOMER_API,
            getCustomerById: App.CUSTOMER_API,
            createCustomer: App.CUSTOMER_API,
            updateCustomer: App.CUSTOMER_API,
            deleteCustomer: App.CUSTOMER_API,
            getCustomersWhereIdIsNot: App.CUSTOMER_API + "?deleted=0&id_ne=",
            deposit: App.DEPOSIT_API,
            withdraw: App.WITHDRAW_API,
            transfer: App.TRANSFER_API
        },
        elements: {},
        loadData: {},
        commands: {},
        dialogs: {
            elements: {},
            loadDate: {},
            commands: {},
            alertDanger: {}
        },
        inintializeEventControl: {}
    }


    page.elements.btnShowCreateModal = $("#btnShowCreateModal");
    page.elements.tbCustomer = $("#tbCustomer");
    page.elements.tbCustomerBody = $("#tbCustomer tbody");

    //create
    page.dialogs.elements.modalCreateCustomer = $("#modalCreateCustomer");
    page.dialogs.elements.frmCreateCustomer = $("#frmCreateCustomer");
    page.dialogs.elements.fullNameCre = $("#fullNameCre");
    page.dialogs.elements.emailCre = $("#emailCre");
    page.dialogs.elements.phoneCre = $("#phoneCre");
    page.dialogs.elements.addressCre = $("#addressCre");
    page.dialogs.elements.btnCreate = $("#btnCreate");

    //update
    page.dialogs.elements.modalUpdateCustomer = $("#modalUpdateCustomer");
    page.dialogs.elements.frmUpdateCustomer = $("#frmUpdateCustomer");
    page.dialogs.elements.customerIdUp = $("#customerIdUp");
    page.dialogs.elements.fullNameUp = $("#fullNameUp");
    page.dialogs.elements.emailUp = $("#emailUp");
    page.dialogs.elements.phoneUp = $("#phoneUp");
    page.dialogs.elements.addressUp = $("#addressUp");
    page.dialogs.elements.btnUpdate = $("#btnUpdate");

    //deposit
    page.dialogs.elements.modalDeposit = $("#modalDeposit");
    page.dialogs.elements.frmDeposit = $("#frmDeposit");
    page.dialogs.elements.customerIdDeposit = $("#customerIdDeposit");
    page.dialogs.elements.fullNameDeposit = $("#fullNameDeposit");
    page.dialogs.elements.balanceDeposit = $("#balanceDeposit");
    page.dialogs.elements.transactionAmountDeposit = $("#transactionAmountDeposit");
    page.dialogs.elements.btnDeposit = $("#btnDeposit");

    //withdraw
    page.dialogs.elements.modalWithdraw = $("#modalWithdraw");
    page.dialogs.elements.frmWithdraw = $("#frmWithdraw");
    page.dialogs.elements.customerIdWithdraw = $("#customerIdWithdraw");
    page.dialogs.elements.fullNameWithdraw = $("#fullNameWithdraw");
    page.dialogs.elements.balanceWithdraw = $("#balanceWithdraw");
    page.dialogs.elements.transactionAmountWithdraw = $("#transactionAmountWithdraw");
    page.dialogs.elements.btnWithdraw = $("#btnWithdraw");

    //transfer
    page.dialogs.elements.modalTransfer = $("#modalTransfer");
    page.dialogs.elements.frmTransfer = $("#frmTransfer");
    page.dialogs.elements.senderIdTransfer = $("#senderIdTransfer");
    page.dialogs.elements.senderNameTransfer = $("#senderNameTransfer");
    page.dialogs.elements.senderEmailTransfer = $("#senderEmailTransfer");
    page.dialogs.elements.senderBalanceTransfer = $("#senderBalanceTransfer");
    page.dialogs.elements.selectRecipientsTransfer = $("#selectRecipientsTransfer");
    page.dialogs.elements.transferAmountTransfer = $("#transferAmountTransfer");
    page.dialogs.elements.feesTransfer = $("#feesTransfer");
    page.dialogs.elements.transactionAmountTransfer = $("#transactionAmountTransfer");
    page.dialogs.elements.btnTransfer = $("#btnTransfer");

    // //error
    page.dialogs.alertDanger.modalCreate = $("#modalCreateCustomer .modal-body .modal-alert-danger");
    page.dialogs.alertDanger.modalUpdate = $("#modalUpdateCustomer .modal-body .modal-alert-danger");
    page.dialogs.alertDanger.modalDeposit = $("#modalDeposit .modal-body .modal-alert-danger");
    page.dialogs.alertDanger.modalWithdraw = $("#modalWithdraw .modal-body .modal-alert-danger");
    page.dialogs.alertDanger.modalTransfer = $("#modalTransfer .modal-body .modal-alert-danger");

    let customer = new Customer();
    let deposit = new Deposit();
    let withdraw = new Withdraw();
    let transfer = new Transfer();
    let sender = new Sender();
    let recipient = new Recipient();


    //show customer//
    page.commands.getAllCustomers = () => {
        $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "GET",
            url: page.urls.getAllCustomers
        })
            .done((data) => {
                data.map(item => {
                    page.elements.tbCustomerBody.prepend(page.commands.renderCustomer(item));
                });

                page.commands.enableTooltip();

                page.commands.removeHandleShowModal();

                page.commands.handleShowGroupModal();
            })
            .fail((jqXHR) => {
                App.SweetAlert.showAlertError(App.AlertMessageVi.ERROR_500);
            })
    }

    page.commands.getAllRecipients = (senderId) => {
        $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "GET",
            url: page.urls.getAllRecipients + "/" + senderId
        })
            .done((data) => {
                page.dialogs.elements.recipientIdTrf.empty();

                data.map(item => {
                    let str = `<option value="${item.id}">(${item.id}) - ${item.fullName}</option>`;
                    page.dialogs.elements.recipientIdTrf.append(str);
                })
            })
            .fail((jqXHR) => {
                console.log("getAllRecipients error");
                console.log(jqXHR);
                App.SweetAlert.showAlertError(App.AlertMessageVi.ERROR_500);
            });
    }
    page.commands.renderCustomer = (obj) => {
        let str = `
            <tr id="tr_${obj.id}">
                    <td>${obj.id}</td>
                    <td>${obj.fullName}</td>
                    <td>${obj.email}</td>
                    <td>${obj.phone}</td>
                    <td>${obj.balance}</td>
                    <td>${obj.address}</td>
                    <td class="text-center">
                            <button data-id="${obj.id}"
                                class="btn btn btn-outline-dark update"
                                title="Edit"
                                data-toggle="tooltip"
                                data-bs-original-title="Edit"
                                data-bs-placement="top">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                        </td>
                        <td>
                            <button data-id="${obj.id}"
                                class="btn btn-outline-success deposit"
                                title="Deposit"
                                data-toggle="tooltip"
                                data-bs-original-title="Edit"
                                data-bs-placement="top">
                                <i class="fa-regular fa-square-plus"></i>
                            </button>
                        </td>
                        <td>
                            <button data-id="${obj.id}"
                                class="btn btn-outline-warning withdraw"
                                title="Withdraw"
                                data-toggle="tooltip"
                                data-bs-original-title="Edit"
                                data-bs-placement="top">
                                <i class="fa-regular fa-square-minus"></i>
                            </button>
                        </td>
                        <td>
                            <button data-id="${obj.id}"
                                class="btn btn-outline-info transfer"
                                title="Transfer"
                                data-toggle="tooltip"
                                data-bs-original-title="Edit"
                                data-bs-placement="top">
                                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                            </button>
                        </td>
                        <td>
                            <button data-id="${obj.id}"
                                class="btn btn-outline-danger delete"
                                title="Suspended"
                                data-toggle="tooltip"
                                data-bs-original-title="Edit"
                                data-bs-placement="top">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </td>
                </tr>
            `;
        return str;
    }
    //end show

    //create//
    page.commands.handleShowCreateModal = () => {
        page.elements.btnShowCreateModal.on("click", () => {
            page.dialogs.elements.modalCreateCustomer.modal("show");
        })
    }
    page.dialogs.elements.btnCreate.on("click", () => {
        page.dialogs.elements.frmCreateCustomer.trigger("submit");
    })

    page.dialogs.elements.frmCreateCustomer.validate({
        rules: {
            fullNameCre: {
                required: true,
                minlength: 3,
                maxlength: 50
            },
            emailCre: {
                required: true,
                minlength: 5,
                maxlength: 50,
                email: true
            },
            phoneCre: {
                phone_valid: true,
                required: true,
            }
        },
        messages: {
            fullNameCre: {
                required: "Vui lòng nhập tên đầy đủ",
                minlength: "Độ dài tối thiểu là 3 ký tự",
                maxlength: "Độ dài tối đa là 50 ký tự"
            },
            emailCre: {
                required: "Vui lòng nhập email đầy đủ",
                minlength: "Độ dài tối thiểu là 5 ký tự",
                maxlength: "Độ dài tối đa là 50 ký tự",
                email: "Định dạng email không đúng"
            },
            phoneCre: {
                phone_valid: "Định dạng số điện thoại không đúng (vd:0989898989)",
                required: "Vui lòng nhập số điện thoại đầy đủ"
            }
        },
        errorLabelContainer: "#modalCreateCustomer .modal-alert-danger",
        errorPlacement: function (error, element) {
            error.appendTo("#modalCreateCustomer .modal-alert-danger");
        },
        showErrors: function (errorMap, errorList) {
            if (this.numberOfInvalids() > 0) {
                $("#modalCreateCustomer .modal-alert-danger").removeClass("hide").addClass("show");
            } else {
                $("#modalCreateCustomer .modal-alert-danger").removeClass("show").addClass("hide").empty();
                $("#frmCreateCustomer input.error").removeClass("error");
            }
            this.defaultShowErrors();
        },
        submitHandler: function () {

            page.commands.createCustomer(customer);
        }
    })

    page.commands.createCustomer = (obj) => {
        customer.fullName = page.dialogs.elements.fullNameCre.val();
        customer.email = page.dialogs.elements.emailCre.val();
        customer.phone = page.dialogs.elements.phoneCre.val();
        customer.address = page.dialogs.elements.addressCre.val();
        customer.balance = 0;
        customer.deleted = 0;
        customer.id = null;
        $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "POST",
            url: page.urls.createCustomer,
            data: JSON.stringify(obj)
        })
            .done((data) => {
                let str = page.commands.renderCustomer(data);
                page.elements.tbCustomerBody.prepend(str);
                page.commands.removeHandleShowModal();
                page.commands.handleShowGroupModal();
                page.dialogs.elements.modalCreateCustomer.modal("hide");
                App.SweetAlert.showAlertSuccess(App.AlertMessageVi.SUCCESS_CREATED);
                // Swal.fire(
                //     'Thành công',
                //     "Thêm mới khách hàng <b>'" + obj.fullName + "'</b> thành công.",
                //     'success'
                // )
            })
            .fail((error) => {
                App.SweetAlert.showAlertError(App.AlertMessageVi.ERROR_400);
            })
    }


    //end create//

    //update//
    page.commands.handleShowUpdateModal = () => {
        $(".update").on("click", function () {
            let id = $(this).data("id");
            page.commands.getCustomerById(id).done((data) => {
                page.dialogs.elements.customerIdUp.val(id);
                page.dialogs.elements.fullNameUp.val(data.fullName);
                page.dialogs.elements.emailUp.val(data.email);
                page.dialogs.elements.phoneUp.val(data.phone);
                page.dialogs.elements.addressUp.val(data.address);

                page.dialogs.elements.modalUpdateCustomer.modal("show");
            })
                .catch(() => {
                    App.SweetAlert.showAlertError(App.AlertMessageVi.ERROR_400);
                });
        })
    }

    page.dialogs.elements.btnUpdate.on("click", () => {
        page.dialogs.elements.frmUpdateCustomer.submit();
    })

    page.dialogs.elements.frmUpdateCustomer.validate({
        rules: {
            fullNameUp: {
                required: true,
                minlength: 5,
                maxlength: 50
            },
            emailUp: {
                required: true,
                minlength: 5,
                maxlength: 50,
                // email_valid
                email: true
            },
            phoneUp: {
                phone_valid: true,
                required: true,
            }
        },
        messages: {
            fullNameUp: {
                required: "Vui lòng nhập tên đầy đủ",
                minlength: "Độ dài tối thiểu là 5 ký tự",
                maxlength: "Độ dài tối đa là 50 ký tự"
            },
            emailUp: {
                required: "Vui lòng nhập email đầy đủ",
                minlength: "Độ dài tối thiểu là 5 ký tự",
                maxlength: "Độ dài tối đa là 50 ký tự",
                email: "Định dạng email không đúng"
            },
            phoneUp: {
                phone_valid: "Định dạng số điện thoại không đúng",
                required: "Vui lòng nhập số điện thoại đầy đủ"
            }
        },
        errorLabelContainer: "#modalUpdateCustomer .modal-alert-danger",
        errorPlacement: function (error, element) {
            error.appendTo("#modalUpdateCustomer .modal-alert-danger");
        },
        showErrors: function (errorMap, errorList) {
            if (this.numberOfInvalids() > 0) {
                $("#modalUpdateCustomer .modal-alert-danger").removeClass("hide").addClass("show");
            } else {
                $("#modalUpdateCustomer .modal-alert-danger").removeClass("show").addClass("hide").empty();
                $("#frmUpdateCustomer input.error").removeClass("error");
            }
            this.defaultShowErrors();
        },
        submitHandler: function () {
            page.commands.doUpdateCustomer(customer);
        }
    })

    page.commands.doUpdateCustomer = (obj) => {
        customer.id = page.dialogs.elements.customerIdUp.val();
        customer.fullName = page.dialogs.elements.fullNameUp.val();
        customer.email = page.dialogs.elements.emailUp.val();
        customer.phone = page.dialogs.elements.phoneUp.val();
        customer.address = page.dialogs.elements.addressUp.val();
        $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "PATCH",
            url: page.urls.updateCustomer + "/" + obj.id,
            data: JSON.stringify(obj)
        })
            .done((data) => {
                let str = page.commands.renderCustomer(data);
                let updateRow = $("#tr_" + obj.id);
                updateRow.replaceWith(str);

                page.commands.enableTooltip();
                page.commands.removeHandleShowModal();
                page.commands.handleShowGroupModal();

                page.dialogs.elements.modalUpdateCustomer.modal("hide");
                // Swal.fire(
                //     'Thành công',
                //     "Chỉnh sửa khách hàng <b>'" + obj.fullName + "'</b> thành công.",
                //     'success'
                // )
                App.SweetAlert.showAlertSuccess(App.AlertMessageVi.SUCCESS_UPDATED);
            })
            .fail((error) => {
                console.error(error);
            })
    }
    //end update//


    //deposit//
    page.commands.handleShowDepositModal = () => {
        $(".deposit").on("click", function () {
            let id = $(this).data("id");
            page.commands.getCustomerById(id).then((data) => {
                page.dialogs.elements.customerIdDeposit.val(id);
                page.dialogs.elements.fullNameDeposit.val(data.fullName);
                page.dialogs.elements.balanceDeposit.val(data.balance);
                page.dialogs.elements.transactionAmountDeposit.val(0);
                page.dialogs.elements.modalDeposit.modal("show");
            })
                .catch(() => {
                    App.SweetAlert.showAlertError(App.AlertMessageVi.ERROR_400);
                });
        })
    }

    page.dialogs.elements.btnDeposit.on("click", () => {
        page.dialogs.elements.frmDeposit.submit();
    })

    page.dialogs.elements.frmDeposit.validate({
        rules: {
            transactionAmountDeposit: {
                required: true,
                min: 20000,
                max: 500000000
            }
        },
        messages: {
            transactionAmountDeposit: {
                required: "Vui lòng nhập số tiền",
                min: "Giá trị nhỏ nhất là 20.000 vnđ",
                max: "Giá trị lớn nhất là 500.000.000 vnđ"
            }
        },
        errorLabelContainer: "#modalDeposit .modal-alert-danger",
        errorPlacement: function (error, element) {
            error.appendTo("#modalDeposit .modal-alert-danger");
        },
        showErrors: function (errorMap, errorList) {
            if (this.numberOfInvalids() > 0) {
                $("#modalDeposit .modal-alert-danger").removeClass("hide").addClass("show");
            } else {
                $("#modalDeposit .modal-alert-danger").removeClass("show").addClass("hide").empty();
                $("#frmDeposit input.error").removeClass("error");
            }
            this.defaultShowErrors();
        },
        submitHandler: function () {
            let customerId = page.dialogs.elements.customerIdDeposit.val();
            page.commands.getCustomerById(customerId).then((data) => {
                customer = data;
                deposit.customerId = customerId;
                deposit.transactionAmount = page.dialogs.elements.transactionAmountDeposit.val();
                doDeposit(deposit);
            })
                .catch(() => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'ID khách hàng không hợp lệ.',
                    })
                });
        }
    })


    function doDeposit(obj) {
        $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "POST",
            url: page.urls.deposit,
            data: JSON.stringify(obj)
        })
            .done((data) => {
                customer.balance = +customer.balance + +obj.transactionAmount;

                page.commands.updateCustomer(customer);

                let str = page.commands.renderCustomer(customer);
                let updateRow = $("#tr_" + customer.id);
                updateRow.replaceWith(str);

                page.commands.enableTooltip();

                page.commands.removeHandleShowModal();

                page.commands.handleShowGroupModal();

                page.dialogs.elements.modalDeposit.modal("hide");

                // Swal.fire(
                //     'Thành công',
                //     "Nạp thành công <b>'" + obj.transactionAmount + "'</b> VNĐ cho khách hàng <b>'" + customer.fullName + "'</b>",
                //     'success'
                // )
                App.SweetAlert.showAlertSuccess(App.AlertMessageVi.SUCCESS_DEPOSIT);
            })
            .fail((jqXHR) => {
                let errors = jqXHR.responseJSON;

                if (errors) {
                    let str = "";
                    $.each(errors, (k, v) => {
                        str += `
                            <li><label for="${k + 'Dep'}">${v}</label></li>
                        `;
                    })

                    page.dialogs.alertDanger.modalDeposit.append(str);
                }
            })
    }

    // $("#frmDeposit").validate().settings.ignore = "*";

    //end deposit//

    //withdraw//
    page.commands.handleShowWithdrawModal = () => {
        $(".withdraw").on("click", function () {
            let id = $(this).data("id");
            page.commands.getCustomerById(id).then((data) => {
                page.dialogs.elements.customerIdWithdraw.val(id);
                page.dialogs.elements.fullNameWithdraw.val(data.fullName);
                page.dialogs.elements.balanceWithdraw.val(data.balance);
                page.dialogs.elements.transactionAmountWithdraw.val(0);
                page.dialogs.elements.modalWithdraw.modal("show");
            })
                .catch(() => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'ID khách hàng không hợp lệ',
                    })
                });
        })
    }

    page.dialogs.elements.btnWithdraw.on("click", () => {
        page.dialogs.elements.frmWithdraw.submit();
    })

    page.dialogs.elements.frmWithdraw.validate({
        rules: {
            transactionAmountWithdraw: {
                required: true,
                min: 20000,
                max: 500000000
            }
        },
        messages: {
            transactionAmountWithdraw: {
                required: "Vui lòng nhập số tiền",
                min: "Giá trị nhỏ nhất là 20.000 vnđ",
                max: "Giá trị lớn nhất là 500.000.000 vnđ"
            }

        },
        errorLabelContainer: "#modalWithdraw .modal-alert-danger",
        errorPlacement: function (error, element) {
            error.appendTo("#modalWithdraw .modal-alert-danger");
        },
        showErrors: function (errorMap, errorList) {
            if (this.numberOfInvalids() > 0) {
                $("#modalWithdraw .modal-alert-danger").removeClass("hide").addClass("show");
            } else {
                $("#modalWithdraw .modal-alert-danger").removeClass("show").addClass("hide").empty();
                $("#frmWithdraw input.error").removeClass("error");
            }
            this.defaultShowErrors();
        },
        submitHandler: function () {
            customer.id = page.dialogs.elements.customerIdWithdraw.val();
            page.commands.getCustomerById(customer.id).then((data) => {
                withdraw.customerId = customer.id;
                withdraw.transactionAmount = $("#transactionAmountWithdraw").val();
                if (+withdraw.transactionAmount > +customer.balance) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Số dư không đủ !!!',
                    })
                    page.dialogs.elements.transactionAmountWithdraw.css("border-color", "red");
                } else {
                    page.commands.doWithdraw(withdraw);
                }
                page.commands.doWithdraw(withdraw);

            })
                .catch(() => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'ID Khách hàng không hợp lệ',
                    })
                });
        }
    })

    page.commands.doWithdraw = (obj) => {
        console.log(page.urls.withdraw)
        $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "POST",
            url: page.urls.withdraw,
            data: JSON.stringify(obj)

        })
            .done((data) => {

                customer.balance = +customer.balance - +obj.transactionAmount;

                page.commands.updateCustomer(customer)

                let str = page.commands.renderCustomer(customer);
                let updateRow = $("#tr_" + customer.id);
                updateRow.replaceWith(str);

                page.commands.enableTooltip();

                page.commands.removeHandleShowModal();

                page.commands.handleShowGroupModal();

                page.dialogs.elements.modalWithdraw.modal("hide");
                App.SweetAlert.showAlertSuccess(App.AlertMessageVi.SUCCESS_WITHDRAW);

            })
            .fail((error) => {
                console.error(error);
            })
    }

    //end withdraw //

    //transfer //
    page.commands.handleShowTransferModal = () => {
        $(".transfer").on("click", function () {
            let id = $(this).data("id");
            page.commands.getCustomerById(id).then((data) => {
                page.dialogs.elements.senderIdTransfer.val(id);
                page.dialogs.elements.senderNameTransfer.val(data.fullName);
                page.dialogs.elements.senderEmailTransfer.val(data.email);
                page.dialogs.elements.senderBalanceTransfer.val(data.balance);
                getCustomersWhereIdIsNot(id);
                page.dialogs.elements.modalTransfer.modal("show");
            })
                .catch(() => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'ID người gửi không hợp lệ',
                    })
                });
        })
    }
    page.dialogs.elements.btnTransfer.on("click", () => {
        page.dialogs.elements.frmTransfer.submit();
    })

    page.dialogs.elements.frmTransfer.validate({
        rules: {
            transferAmountTransfer: {
                required: true,
                min: 20000,
                max: 500000000
            }
        },
        messages: {
            transferAmountTransfer: {
                required: "Vui lòng nhập số tiền",
                min: "Giá trị nhỏ nhất là 20.000 vnđ",
                max: "Giá trị lớn nhất là 500.000.000 vnđ"
            }

        },
        errorLabelContainer: "#modalTransfer .modal-alert-danger",
        errorPlacement: function (error, element) {
            error.appendTo("#modalTransfer .modal-alert-danger");
        },
        showErrors: function (errorMap, errorList) {
            if (this.numberOfInvalids() > 0) {
                $("#modalTransfer .modal-alert-danger").removeClass("hide").addClass("show");
            } else {
                $("#modalTransfer .modal-alert-danger").removeClass("show").addClass("hide").empty();
                $("#frmTransfer input.error").removeClass("error");
            }
            this.defaultShowErrors();
        },

        submitHandler: () => {
            let senderId = page.dialogs.elements.senderIdTransfer.val();
            let recipientId = page.dialogs.elements.selectRecipientsTransfer.val();
            let transferAmount = page.dialogs.elements.transferAmountTransfer.val();
            let fees = 10;
            let feesAmount = (+transferAmount * +fees) / 100;
            let transactionAmount = +transferAmount + feesAmount;
            let sender = new Customer();
            let recipient = new Customer();
            page.commands.getCustomerById(senderId).then((data) => {
                sender = data;
                transfer.senderId = senderId;
                page.commands.getCustomerById(recipientId).then((data) => {
                    recipient = data;
                    transfer.recipientId = recipientId;
                    transfer.transferAmount = transferAmount;
                    transfer.fees = fees;
                    transfer.feesAmount = feesAmount;
                    transfer.transactionAmount = transactionAmount;
                    if (transactionAmount < sender.balance) {
                        doTransfer(transfer, sender, recipient);
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'Số tiền muốn chuyển lớn hơn số tiền có trong tài khoản',
                        })
                    }


                })
                    .catch(() => {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'ID người nhận không hợp lệ',
                        })
                    });

            })
                .catch(() => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Sender ID invalid',
                    })
                });
        }
    })

    function doTransfer(transferInput, sender, recipient) {
        $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "POST",
            url: page.urls.transfer,
            data: JSON.stringify(transferInput)
        })
            .done((data) => {
                Promise.resolve().then(function () {
                    sender.balance = +sender.balance - +transferInput.transactionAmount;
                    page.commands.updateCustomer(sender);
                    let str = page.commands.renderCustomer(sender);
                    let updateRow = $("#tr_" + sender.id);
                    updateRow.replaceWith(str);

                    page.commands.enableTooltip();

                    page.commands.removeHandleShowModal();

                    page.commands.handleShowGroupModal();
                }).then(function () {
                    recipient.balance = +recipient.balance + +transferInput.transferAmount;
                    page.commands.updateCustomer(recipient);
                    let str = page.commands.renderCustomer(recipient);
                    let updateRow = $("#tr_" + recipient.id);
                    updateRow.replaceWith(str);

                    page.commands.enableTooltip();

                    page.commands.removeHandleShowModal();

                    page.commands.handleShowGroupModal();
                })


                $("#modalTransfer").modal("hide");

                Swal.fire(
                    'Thành công',
                    "Chuyển <b>'" + transferInput.transferAmount + "'</b> VNĐ từ khách hàng <b>'" + sender.fullName + "'</b> đến khách hàng <b>'" + recipient.fullName + "'</b> thành công!",
                    'success'
                )
            })
            .fail((error) => {
                console.error(error);
            })
    }


    function getCustomersWhereIdIsNot(senderId) {
        page.dialogs.elements.selectRecipientsTransfer.empty();
        $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "GET",
            url: page.urls.getCustomersWhereIdIsNot + senderId
        })
            .done((data) => {
                $.each(data, (i, item) => {
                    page.dialogs.elements.selectRecipientsTransfer.append($('<option>',
                        {
                            value: item.id,
                            text: item.id + " - " + item.fullName
                        }));
                })

            })
            .fail((error) => {
                console.log(error);
            })
    }

    page.dialogs.elements.transferAmountTransfer.on("input", function () {
        let transferAmount = +$(this).val();
        let fees = 10;
        let feesAmount = transferAmount * fees / 100;
        let transactionAmount = transferAmount + feesAmount;

        page.dialogs.elements.transactionAmountTransfer.val(transactionAmount);
    })


    //end transfer//


    //--- update balance ---//
    page.commands.updateCustomer = (obj) => {
        return $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "PATCH",
            url: page.urls.updateCustomer + "/" + obj.id,
            data: JSON.stringify(obj)
        })
            .done((data) => {
            })
            .fail((error) => {
                console.log(error);
            })
    }
    //--- end update balance ---//
    //delete //
    page.commands.handleShowConfirmDelete = () => {
        $(".delete").on("click", function () {
            let customerId = $(this).data("id");
            page.commands.getCustomerById(customerId).then(() => {
                Swal.fire({
                    title: 'Bạn có chắn chắn xóa?',
                    text: "Bạn sẽ không thể hoàn nguyên điều này!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Có, Tôi muốn xóa!'
                }).then((result) => {
                    if (result.isConfirmed) {
                        customer.deleted = 1;
                        page.commands.doDeleteCustomer(customer.id)
                    }
                })
                    .catch(() => {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'ID Khách hàng không hợp lệ',
                        })
                    })
            })

        });
    }

    page.commands.doDeleteCustomer = (customerId) => {
        $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "PATCH",
            url: page.urls.deleteCustomer + "/" + customerId,
            data: JSON.stringify(customer)
        })
            .done((data) => {
                $("#tr_" + customerId).remove();
                Swal.fire(
                    'Deleted!',
                    "Xóa thành công khách hàng <b>'" + customer.fullName + "'</b>",
                    'success'
                )
            })
            .fail((error) => {
                console.log(error);
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Something went wrong!',
                })
            })
    }
    //end delete//

    // find by id//
    page.commands.getCustomerById = (customerId) => {
        return $.ajax({
            type: "GET",
            url: page.urls.getCustomerById + "/" + customerId
        }).done((data) => {
            customer = data;
        })
            .fail((error) => {
                console.error(error);
            })
    }
    //find by id end//

    // show group modal //
    page.commands.handleShowGroupModal = () => {
        page.commands.handleShowCreateModal();

        page.commands.handleShowUpdateModal();

        page.commands.handleShowConfirmDelete();

        page.commands.handleShowDepositModal();

        page.commands.handleShowWithdrawModal();

        page.commands.handleShowTransferModal();
    }
    // end show group modal //

    // remove show modal//
    page.commands.removeHandleShowModal = () => {
        page.elements.btnShowCreateModal.off("click");
        $(".edit").off("click");
        $(".delete").off("click");
        $(".deposit").off("click");
        $(".withdraw").off("click");
        $(".transfer").off("click");
    }
    //end remove show modal //
    page.dialogs.commands.handleCloseCreateModal = () => {
        page.dialogs.alertDanger.modalCreate.empty().removeClass("show").addClass("hide");
        page.dialogs.elements.frmCreateCustomer.find("input.error").removeClass("error");
        page.dialogs.elements.frmCreateCustomer[0].reset();
        page.dialogs.elements.frmCreateCustomer.validate().resetForm();
    }
    page.dialogs.commands.handleCloseDepositModal = () => {
        page.dialogs.alertDanger.modalDeposit.empty().removeClass("show").addClass("hide");
        page.dialogs.elements.frmDeposit.find("input.error").removeClass("error");
        page.dialogs.elements.frmDeposit[0].reset();
        page.dialogs.elements.frmDeposit.validate().resetForm();
    }
    page.dialogs.commands.handleCloseWithdrawModal = () => {
        page.dialogs.alertDanger.modalWithdraw.empty().removeClass("show").addClass("hide");
        page.dialogs.elements.frmWithdraw.find("input.error").removeClass("error");
        page.dialogs.elements.frmWithdraw[0].reset();
        page.dialogs.elements.frmWithdraw.validate().resetForm();
    }
    page.dialogs.commands.handleCloseTransferModal = () => {
        page.dialogs.alertDanger.modalTransfer.empty().removeClass("show").addClass("hide");
        page.dialogs.elements.frmTransfer.find("input.error").removeClass("error");
        page.dialogs.elements.frmTransfer[0].reset();
        page.dialogs.elements.frmTransfer.validate().resetForm();
    }

    page.commands.enableTooltip = () => {
        let icons = document.querySelectorAll('[data-toggle="tooltip"]');
        icons.forEach((icon) => {
            new bootstrap.Tooltip(icon);
        })
    }

    page.commands.loadData = () => {
        page.commands.getAllCustomers();
    }

    page.initializeEventControl = () => {
        // page.commands.handleShowCreateModal();

        page.dialogs.elements.modalCreateCustomer.on("hidden.bs.modal", function () {
            page.dialogs.commands.handleCloseCreateModal();
        });

        page.dialogs.elements.modalDeposit.on("hidden.bs.modal", function () {
            page.dialogs.commands.handleCloseDepositModal();
        });

        page.dialogs.elements.modalWithdraw.on("hidden.bs.modal", function () {
            page.dialogs.commands.handleCloseWithdrawModal();
        });

        page.dialogs.elements.modalTransfer.on("hidden.bs.modal", function () {
            page.dialogs.commands.handleCloseTransferModal();
        });
    }

    $(() => {
        page.commands.loadData();

        page.initializeEventControl();
    });

</script>
</body>

</html>
